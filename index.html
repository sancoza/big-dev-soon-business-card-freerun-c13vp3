<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="style.css" />
    <title>BigDevSoon - Business Card Project</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-data">
          <div class="data">
            <div class="data-text">
              <img src="./assets/email-icon.svg" alt="email" />
              <h3>Email</h3>
            </div>
            <span>zac.patrick@mail.com</span>
            <div class="data-text">
              <img src="./assets/phone-icon.svg" alt="phone" />
              <h3>Phone</h3>
            </div>
            <span>(+33) 6 32 43 1290</span>
            <div class="line"></div>
            
            <h4 class="links-find">Find me on</h4>
            <ul class="links">
              <li>
                <a href=""><img src="./assets/github-icon.svg" alt="" /></a>
              </li>
              <li>
                <a href=""><img src="./assets/linkedin-icon.svg" alt="" /></a>
              </li>
              <li>
                <a href=""><img src="./assets/twitter-icon.svg" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="user-photo">
          <div class="shapes">
            <div class="square"></div>
            <div class="circle"></div>
          <div class="rectangle"></div>
          </div>
          
          <img src="./assets/user-photo.jpg" alt="" />
          
        </div>
      </div>
    </div>
  </body>
</html>
